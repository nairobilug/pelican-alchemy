{% extends "base.html" %}

{% block head %}
{{ super() }}
{% if page.summary %}
<meta name="description" content="{{ page.summary|striptags }}">
{% endif %}
{% endblock %}

{% block title %}
{{ page.title|striptags }} {{ super() }}
{% endblock %}

{% block page_header %}
{{ page.title }}
{% endblock %}

{% block content %}
<div class="page">
  <div class="page-main">
    {{ page.content }}
  </div>
</div>
{% endblock %}
