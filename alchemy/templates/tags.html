{% extends "base.html" %}

{% block title %}
Tags {{ super() }}
{% endblock %}

{% block page_header %}
Tags
{% endblock %}

{% block content %}
<ul class="list-unstyled">
  {% for tag, articles in tags|sort %}
  <li><a href="{{ SITEURL }}/{{ tag.url }}">#{{ tag }}</a> ({{ articles|count }})</li>
  {% endfor %}
</ul>
{% endblock %}
